<h1>Student Management</h1>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 right-pane" style="margin-bottom: 0;">
      <!--<h1>Add Item</h1>-->
      <form class="row g-3">
        <div class="col-12">
          <label for="Student Id" class="form-label">ID</label>
          <input type="number" class="form-control" id="Student Id">
        </div>
        <div class="col-12">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName">
        </div>
        <div class="col-12">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName">
        </div>
        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            GDSE
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            DEP
          </label>
        </div>
        <!--<div class="col-12">
            <label for="Quantity" class="form-label">Order Quantity</label>
            <input type="Number" class="form-control" id="Quantity" placeholder="Enter needed quantity">
        </div>
        <div class="col-md-4">
            <label for="Sub Total" class="form-label">Sub Total</label>
            <input type="text" class="form-control" id="Sub Total">
        </div>-->
        <!--<div class="col-md-3">
            <button type="submit" class="btn btn-success">Add to cart</button>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary">Add to cart</button>
        </div>
        <div>
            <button type="submit" class="btn btn-danger">Add to cart</button>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Add to cart</button>
        </div>-->

      </form>
      <div>
        <button type="button" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-warning">Reset</button>

      </div>
    </div>


    <div class="col-md-6 table-pane" style="margin-top: 0;">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Address</th>
          <th scope="col">Address</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">001</th>
          <td>Minura</td>
          <td>5kg</td>
          <td>100.00</td>
          <td>500.00</td>
        </tr>
        <tr>
          <th scope="row">002</th>
          <td>Biscuit</td>
          <td>10pcs</td>
          <td>150.00</td>
          <td>1500.00</td>
        </tr>
        </tbody>
      </table>
    </div>
