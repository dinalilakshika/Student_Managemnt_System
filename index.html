<script>

    $('#student-section').css({display:'none'});
    $('#course-section').css({display:'none'});


    //student management
    $('#nav-student').on('click',() =>  {
        $('#student-section').css({display:'block'});
        $('#course-section').css({display:'none'});
    });

    //course management
    $('#nav-course').on('click',() =>  {
        $('#student-section').css({display:'none'});
        $('#course-section').css({display:'block'});
    });
</script>
